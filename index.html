<!DOCTYPE html>
<html lang="en">
<head>

    <title>Trial Page</title>

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="navbar">
                <ul>
                    <li class="link"><a  href="#">home</a> </li>

                </div>

            </div>
